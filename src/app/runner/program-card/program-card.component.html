<mat-card *ngFor="let r of runners" class="card" [style.background-color]="r.state ? 'forestgreen' : 'indianred'">
  <mat-card-header>
    <mat-card-title>{{ r.name }}</mat-card-title>
    <mat-card-subtitle>{{ r.state ? 'running' : 'stopped' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="r.error != ''">
      <span>{{ r.error }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
