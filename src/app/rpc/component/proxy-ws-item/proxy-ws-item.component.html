<mat-card class="card" [style.background-color]="client.connected ? 'forestgreen' : 'indianred'">
  <mat-card-header>
    <mat-card-title>{{ client.endpoint.namespace }}</mat-card-title>
    <mat-card-subtitle>{{ client.endpoint.url }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="client.error != ''">
      <span>{{ client.error }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
