<div class="app-container">
  <mat-sidenav-container fullscreen class="exemple-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="sideNav.onOpen()">
      <app-side-nav></app-side-nav>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar>
        <p><mat-checkbox [(ngModel)]="opened"></mat-checkbox></p>

      <div class="app-body">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
