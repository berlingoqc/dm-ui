<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="source">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let e">
        <mat-icon (click)="onNavigate.emit(e)">
          {{ e.isDir ? 'folder' : 'file_copy' }}
        </mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{ e.name }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let e">{{ e.size }}</td>
    </ng-container>
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>Option</th>
      <td mat-cell *matCellDef="let e">
        <mat-chip-list>
          <app-register-button [watchInfo]="{ trigger: 'manual', info: { event: '', param: e.path+'/'+e.name }Â }"></app-register-button>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="rows"></tr>
    <tr mat-row *matRowDef="let row; columns: rows"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
