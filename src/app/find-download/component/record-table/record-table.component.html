<table mat-table [dataSource]="records" class="mat-elevation-z8">
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let e">{{e.source}}</td>
  </ng-container>>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let e">{{e.detail.size}}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef>Info</th>
    <td mat-cell *matCellDef="let e">
      <div class="container-center">
        <mat-icon>arrow_upward</mat-icon>
        <span class="green-text">{{e.detail.seeders}}</span>
        &nbsp;
        <mat-icon>arrow_downward</mat-icon>
        <span class="red-text">{{e.detail.leechers}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="flags">
    <th mat-header-cell *matHeaderCellDef>Flags</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip-list class="container-center">
        <mat-chip *ngFor="let t of e.detail.flags">{{t}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let e">
      <app-button-add-download [url]="e.link"></app-button-add-download>
    </td>
  </ng-container>>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
