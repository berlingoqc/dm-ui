<table mat-table [dataSource]="records" class="mat-elevation-z8">
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let e">{{e.source}}</td>
  </ng-container>>
  <ng-container matColumnDef="flags">
    <th mat-header-cell *matHeaderCellDef>Flags</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip-list>
        <mat-chip *ngFor="let t of e.detail.flags">{{t}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let e">
      <app-button-add-download [url]="e.link"></app-button-add-download>
    </td>
  </ng-container>>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
