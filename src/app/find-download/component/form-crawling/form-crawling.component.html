<div class="container-center">
<form [formGroup]="formGroup" autocomplete="off" novalidate (ngSubmit)="validateForm()">
  <div>
    <mat-form-field>
      <input matInput formControlName="provider" placeholder="Provider">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="browsing" placeholder="Browsing">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" formControlName="startingIndex" matInput placeholder="Starting index">
    </mat-form-field>
    <mat-form-field>
      <input type="number" formControlName="endingIndex" matInput placeholder="Ending index">
    </mat-form-field>
  </div>
  <div class="container-center">
    <button mat-button [disabled]="!formGroup.valid">Start crawling job</button>
    <button mat-button (click)="onCancel($event)">Cancel</button>
  </div>
</form>

</div>
