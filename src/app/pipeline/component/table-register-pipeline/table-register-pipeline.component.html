<table mat-table [dataSource]="register" class="mat-elevation-z8">
  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef>Provider</th>
    <td mat-cell *matCellDef="let e">{{ e.provider }}</td>
  </ng-container>
  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef>File</th>
    <td mat-cell *matCellDef="let e">{{ e.file }}</td>
  </ng-container>
  <ng-container matColumnDef="pipeline">
    <th mat-header-cell *matHeaderCellDef>Pipeline</th>
    <td mat-cell *matCellDef="let e">{{ e.pipeline }}</td>
  </ng-container>
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip-list>
        <mat-chip><mat-icon (click)="launch(e)">launch</mat-icon></mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
