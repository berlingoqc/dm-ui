<table mat-table [dataSource]="active" class="mat-elevation-z8">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let e">
      <app-state-color-dot [state]="e.state"></app-state-color-dot>
    </td>
  </ng-container>
  <ng-container matColumnDef="pipeline">
    <th mat-header-cell *matHeaderCellDef>Pipeline</th>
    <td mat-cell *matCellDef="let e">{{ e.pipeline }}</td>
  </ng-container>
  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef>File</th>
    <td mat-cell *matCellDef="let e">{{ e.file }}</td>
  </ng-container>
  <ng-container matColumnDef="running">
    <th mat-header-cell *matHeaderCellDef>Running Task</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip *ngIf="e.activetask != ''">{{ e.activetask }}</mat-chip>
    </td>
  </ng-container>
  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef>More</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip-list>
        <app-pipeline-canvas-button [active_id]="e.file" [pipeline_id]="e.pipeline"></app-pipeline-canvas-button>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
