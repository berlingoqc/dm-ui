<table mat-table [dataSource]="active" class="mat-elevation-z8">
  <ng-container matColumnDef="pipeline">
    <th mat-header-cell *matHeaderCellDef>Pipeline</th>
    <td mat-cell *matCellDef="let e">{{ e.pipeline }}</td>
  </ng-container>
  <ng-container matColumnDef="file">
    <th mat-header-cell *matHeaderCellDef>File</th>
    <td mat-cell *matCellDef="let e">{{ e.file }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let e">{{ e.state }}</td>
  </ng-container>
  <ng-container matColumnDef="running">
    <th mat-header-cell *matHeaderCellDef>Running Task</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip-list> </mat-chip-list>
    </td>
  </ng-container>
  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef>More</th>
    <td mat-cell *matCellDef="let e">
      <mat-chip-list> </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
