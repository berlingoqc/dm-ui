name: Node CI
on:
  push:
    branches: 
      - 'master'

jobs:
  create_release:
   runs-on: ubuntu-latest
   steps:  
    - name: Creating Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}_dsadsa
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: true
    
    - name: npm install
      run: npm install
    
    - name: npm build site
      run: npm run build
      
    - name: create archive release
      run: mv dist/dm-ui ./ && 7z a dm-ui.zip dm-ui

    - name: Upload Release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: dm-ui.zip
        asset_name: dm-ui.zip 
        asset_content_type: application/zip      
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Creating Release
      if: matrix.os == 'ubuntu-latest'
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}_dsadsa_client
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: true
        
    - name: npm install
      run: npm install
                
    - name: npm build electron
      run: npm run build:electron
         
    - name: create archive release
      run: 7z a dm-ui-client_${{matrix.os}}.zip dm-ui*
      

    - name: Upload Release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: dm-ui-client_${{matrix.os}}.zip
        asset_name: dm-ui-client_${{matrix.os}}.zip
        asset_content_type: application/zip
